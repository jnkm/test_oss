language: python
python:
  - '3.4'
  - '3.5'
install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
script:
  - nosetests --with-coverage test/unit/
  - nosetests --with-coverage test/integ/
  - flake8
after_success:
  - codecov
jobs:
  include:
    - stage: release
      python: '3.6'
      deploy:
        provider: pypi
        server: https://test.pypi.org/legacy/  # replace for deployment to real pypi
        user: jnkm # replace with correct username
        password:
          secure: 
        on:
          branch: master
