language: python
os: linux
python:
  - 3.4
  - 3.5
before_install:
  - bash install.sh

install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - pip install nose
script:
  - flake8
  - nosetests --with-coverage test/unit
after_success:
  - codecov
jobs:
  include:
    - os: osx
      language: generic
      env: PYTHON=3.4.4
    - os: osx
      language: generic
      env: PYTHON=3.5.1
    - os: osx
      language: generic
      env: PYTHON=3.6.6
    - stage: release
      python: '3.6'
      script: flake8; nosetests test/
      deploy:
        provider: pypi
        server: https://test.pypi.org/legacy/  # replace for deployment to real pypi
        user: jnkm # replace with correct username
        password:
          secure: 
        on:
          branch: master
